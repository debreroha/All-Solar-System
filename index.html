 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>All Solar System</title>
  </head>
  <body>
    <div class="sizer">
      <div class="wrapper">
       // all solar system
        <div class="solar-system">
        
          <div class="positioner sun"></div>
         // mercury
          <div class="orbit positioner mercury">
            <div class="planet"></div>
          </div>
         // venus
          <div class="orbit positioner venus">
            <div class="planet"></div>
          </div>
         // earth
          <div class="orbit positioner earth">
            <div class="planet"></div>
          </div>
        // mars
          <div class="orbit positioner mars">
            <div class="planet"></div>
          </div>
        
        // jupiter 
          <div class="orbit positioner jupiter">
            <div class="planet"></div>
          </div>
         // saturn
          <div class="orbit positioner saturn">
            <div class="planet"></div>
          </div>
       // uranus
          <div class="orbit positioner uranus">
            <div class="planet"></div>
          </div>
            
        // neptune
          <div class="orbit positioner neptune">
            <div class="planet"></div>

           
          </div>
         // end
        </div>
      </div>
    </div>
  </body>
</html>
