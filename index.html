<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>All Solar System</title>
  </head>
  <body>
    <div class="sizer">
      <div class="wrapper">
       //All solar system
        <div class="solar-system">
          <div class="positioner sun"></div>
        
          <div class="orbit positioner mercury">
            <div class="planet"></div>
          </div>
     
          <div class="orbit positioner venus">
            <div class="planet"></div>
          </div>
       
          <div class="orbit positioner earth">
            <div class="planet"></div>
          </div>
          //Mars orbit
          <div class="orbit positioner mars">
            <div class="planet"></div>
          </div>

          // Jupiter orbit
          <div class="orbit positioner jupiter">
            <div class="planet"></div>
          </div>
          <div class="orbit positioner saturn">
            <div class="planet"></div>
          </div>

          // Uranus orbit
          <div class="orbit positioner uranus">
            <div class="planet"></div>
          </div>

          // Neptune orbit
          <div class="orbit positioner neptune">
            <div class="planet"></div>
            //end
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
